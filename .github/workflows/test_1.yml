name: Hola mundo
#uso de eventos (cuando se hace un push o un pull request se ejecuta el workflow
#o tambien usar on: [push, pull_request])
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  #job 1
  hola:
    runs-on: ubuntu-latest
    steps:
      # step 1
      - name: Hola mundo
        run : echo "Hola mundo"
      # step 2
      - name: touch file
        run : touch hola.txt
      #step 3
      - name: set text
        run : echo "hola mundo2" >> hola.txt
      #step 4
      - name: read file
        run : cat hola.txt      
  #job 2
  other:
    runs-on: ubuntu-latest
    # dependencia entre jobs
    needs: [hola]
    # o tambien needs: hola
    steps:
      # step 1
      - name: ls
        run : echo "new ls"
